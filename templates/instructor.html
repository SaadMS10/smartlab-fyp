<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

 <!-- BEGIN HEAD -->
<head>
     <meta charset="UTF-8" />
    <title>SMART LAB</title>
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
     <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/plugins/bootstrap/css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/MoneAdmin.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/plugins/Font-Awesome/css/font-awesome.css') }}" />
     <!--END GLOBAL STYLES -->

    <!-- PAGE LEVEL STYLES -->
    <link href="{{ url_for('static',filename='assets/plugins/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet" />

</head>
     <!-- END HEAD -->
     <!-- BEGIN BODY -->
<body class="padTop53 " >

     <!-- MAIN WRAPPER -->
    <div id="wrap">


         <!-- HEADER SECTION -->
        <div id="top">

            <nav class="navbar navbar-inverse navbar-fixed-top " style="padding-top: 10px;">
                <a data-original-title="Show/Hide Menu" data-placement="bottom" data-tooltip="tooltip" class="accordion-toggle btn btn-primary btn-sm visible-xs" data-toggle="collapse" href="#menu" id="menu-toggle">
                    <i class="icon-align-justify"></i>
                </a>
                <!-- LOGO SECTION -->
                <header class="navbar-header">

                    <a href="/dashboard" class="navbar-brand">
                    <img src="{{ url_for('static',filename='assets/img/smart.png') }}"alt="" /></a>
                </header>
                <!-- END LOGO SECTION -->
                <ul class="nav navbar-top-links navbar-right">

                  
                    <!--ADMIN SETTINGS SECTIONS -->

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user "></i>&nbsp; <i class="icon-chevron-down "></i>
                        </a>

                        <ul class="dropdown-menu dropdown-user">
        
                            <li class="divider"></li>
                            <li><a href="/logout"><i class="icon-signout"></i> Logout </a>
                            </li>
                        </ul>

                    </li>
                    <!--END ADMIN SETTINGS -->
                </ul>

            </nav>

        </div>
        <!-- END HEADER SECTION -->



        <!-- MENU SECTION -->
       <div id="left">
            <div class="media user-media well-small">
                <a class="user-link" href="#">
                    <img class="media-object img-thumbnail user-img" alt="User Picture" src="{{ url_for('static',filename='assets/img/profile.jpg') }}" />
                </a>
                <br />
                <div class="media-body">
                    <h5 class="media-heading"> {{usr}}</h5>
                    <ul class="list-unstyled user-info">
                        
                        <li>
                             <a class="btn btn-success btn-xs btn-circle" style="width: 10px;height: 12px;"></a> Online
                           
                        </li>
                       
                    </ul>
                </div>
                <br />
            </div>

            <ul id="menu" class="collapse">

                
                <li class="panel">
                    <a href="/dashboard" >
                        <i class="icon-table"></i> Dashboard
	   
                       
                    </a>                   
                </li>



              
                <li class="panel active"><a href="/instructor"><i class="icon-table"></i>  INSTRUCTOR TABLE </a></li>
               
        </div>
        <!--END MENU SECTION -->


        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">


                        <h2> INSTRUCTOR</h2>



                    </div>
                </div>

                <hr />


                <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            INSTRUCTOR DETAILSS
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Teacher ID</th>
                                            
                                            <th>Teacher Name</th>
                                            <th>Teacher CNIC</th>
                                            <th>Teacher Email</th>
                                            <th>Teacher Department</th>
                                            <th>Manage</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for s in instructor %}
                                        <tr >
                                         
            
                                                <td>{{ s[0] }}</td>
                                                <td>{{s[1]}}</td>
                                                
                                                <td>{{ s[3] }}</td>
                                                <td>{{s[4]}}</td>
                                                <td>{{s[5]}}</td>
                                                
                                                  <td>
                                                    
                                                  
                                                    <a href='/editinstructor/{{s[0]}}' class="edit" title="Edit" data-toggle="tooltip">Edit</a>
                                                    <a href= '/deleteinstructor/{{s[0]}}'  class="delete" onClick="return checkdelete()"  title="Delete" data-toggle="tooltip">Delete</a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>




        </div>
       <!--END PAGE CONTENT -->


    </div>

     <!--END MAIN WRAPPER -->


     <!-- GLOBAL SCRIPTS -->
    <script src="{{ url_for('static',filename='assets/plugins/jquery-2.0.3.min.js') }}"></script>
     <script src="{{ url_for('static',filename='assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/plugins/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
    <!-- END GLOBAL SCRIPTS -->
        <!-- PAGE LEVEL SCRIPTS -->
    <script src="{{ url_for('static',filename='assets/plugins/dataTables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/plugins/dataTables/dataTables.bootstrap.js') }}"></script>
     <script>
         $(document).ready(function () {
             $('#dataTables-example').dataTable();
         });
    </script>
     <!-- END PAGE LEVEL SCRIPTS -->
</body>
     <!-- END BODY -->
</html>
