    <script>
    function validate()                                	
    {
        var name = document.forms["editstudent"]["student_name"];           	
        var cnic = document.forms["editstudent"]["cnic"];	
        var email = document.forms["editstudent"]["email"]; 
        var phone =  document.forms["editstudent"]["student_no"]; 
        var department = document.forms["editstudent"]["department"]; 
        var section = document.forms["editstudent"]["section"]; 
       
        if (name.value == "")                              	
        {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }
       
        if (cnic.value == "")                           	
        {
            window.alert("Please enter your cnic.");
            name.focus();
            return false;
        }
           
        if (email.value == "")                               	
        {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
       
        if (email.value.indexOf("@", 0) < 0)             	
        {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
       
        if (email.value.indexOf(".", 0) < 0)             	
        {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }
       
        if (phone.value == "")                       	
        {
            window.alert("Please enter your telephone number.");
            phone.focus();
            return false;
        }
       
        if (department.value == "")                    	
        {
            window.alert("Please enter your department");

    }</script>
